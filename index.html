<style>
#center {
    width: fit-content;

    transform: translate(-50%, -50%);
    left: 50%;

 #avatar {
    width: 200px;

    transform: translate(-50%, 0);
    background-size: 100%;
    left: 50%;
    border: 5px solid #ffaafb;
}

 </style>
<body>    
<script type="text/javascript">
var rev = "fwd";
function titlebar(val)
{
    var msg  = "Finistro";
    var res = " ";
    var speed = 250
    var pos = val;

    msg = " "+msg+".";
    var le = msg.length;
    if(rev == "fwd"){
        if(pos < le){
        pos = pos+1;
        scroll = msg.substr(0,pos);
        document.title = scroll;
        timer = window.setTimeout("titlebar("+pos+")",speed);
        }
        else{
        rev = "bwd";
        timer = window.setTimeout("titlebar("+pos+")",speed);
        }
    }
    else{
        if(pos > 0){
        pos = pos-1;
        var ale = le-pos;
        scrol = msg.substr(ale,le);
        document.title = scrol;
        timer = window.setTimeout("titlebar("+pos+")",speed);
        }
        else{
        rev = "fwd";
        timer = window.setTimeout("titlebar("+pos+")",speed);
        }   
    }
}

titlebar(0);
</script>
<div id="center">
 <span class="central_title">Finistro</span>
 <br>

 </div>
